<!doctype html>
<html lang="en">

 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>FreshersNow </title>
  <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
  <!-- Template CSS -->
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">
 </head>

 <body>
  <div class="pbs-bootstrap-header fixed-top">
   <div id="Header"></div>
  </div>
  <!-- index-block1 -->
  <div class="pbs-index-block1">
   <div class="content pt-5">
    <div class="container">
     <div class="row d-flex align-items-stretch py-5">
      <div class="col-md-12 content-photo mt-md-0 mt-5 d-flex align-items-start justify-content-center">
       <div class="card shadow-sm" style="max-width: 450px; width: 90%">
        <div class="card-body d-flex align-items-start">
         <div class="w-100">
          <form class="form mt-4 bg-light p-4">
           <p class="lead font-weight-bold text-center mb-4">Login</p>
           <div class="form-group">
            <label for="email">Email Address:</label>
            <input class="form-control" placeholder="Enter E-Mail Id" name="email" type="text">
           </div>
           <div class="form-group">
            <label for="email">Password:</label>
            <input class="form-control" placeholder="Enter Password" name="password" type="password">
           </div>
           <button class="btn btn-primary btn-large btn-block" type="submit">Login</button>
          </form>
          <div class="d-flex position-relative">
           <p class="or-block">
            <span class="bg-white p-1">OR</span>
           </p>
           <hr class="position-absolute w-100 bg-light" style="height:1px">
          </div>
          <a href="signup.html" class="btn mt-1 btn-outline-secondary btn-lg btn-block" type="submit">Continue with
           Mobile</a>
          <div class="my-2 d-flex justify-content-between">
           <a href="signup.html" class="text-dark btn btn-link" type="submit">Register</a>
           <button type="button" class="btn text-dark btn-link" data-toggle="modal" data-target="#forgotModal">
            Forgot Password
           </button>
          </div>
         </div>
        </div>
       </div>
      </div>
     </div>
     <div class="clear"></div>
    </div>
   </div>
  </div>
  <!-- //index-block1 -->

  <!-- Modal -->
  <div class="modal fade" id="forgotModal" tabindex="-1" role="dialog" aria-labelledby="forgotpasswordModalLabel"
   aria-hidden="true">
   <div class="modal-dialog">
    <form method="POST" action="http://onlinetests.recruitmentindia.in/login" accept-charset="UTF-8" name="passwordForm"
     novalidate="" class="loginform">
     <!-- Modal content-->
     <div class="modal-content">
      <div class="modal-header">
       <h4 class="modal-title">Forgot Password</h4>
       <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
       <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Phone Number" aria-label="Enter Phone Number"
         aria-describedby="PhoneNumber">
        <div class="input-group-append">
         <button class="btn btn-outline-secondary" type="button" id="PhoneNumber">Submit</button>
        </div>
       </div>
       <div class="d-flex position-relative">
        <p class="or-block">
         <span class="bg-white p-1">OR</span>
        </p>
        <hr class="position-absolute w-100 bg-light" style="height:1px">
       </div>
       <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Email-Id" aria-label="Enter Email-Id"
         aria-describedby="Email-Id">
        <div class="input-group-append">
         <button class="btn btn-outline-secondary" type="button" id="Email-Id">Submit</button>
        </div>
       </div>
       <div class="form-group">
        <hr />
        <label>OTP</label>
        <input class="form-control" type="text" placeholder="Enter Received OTP on your Mobile / Email-Id">
       </div>
      </div>
      <div class="modal-footer">
       <div class="w-100 d-flex justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
       </div>
      </div>
     </div>
    </form>
   </div>
  </div>

  <!-- content-with-photo17 -->
  <div id="Footer"></div>
  <!-- jQuery, Bootstrap JS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script>
   $(function () {
    $("#SelectYourExam").load("common/exams.html");
    $("#Header").load("common/header.html");
    $("#Footer").load("common/footer.html");
   });
  </script>
 </body>

</html>
