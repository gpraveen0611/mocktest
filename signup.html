<!doctype html>
<html lang="en">

 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>FreshersNow </title>
  <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
  <!-- Template CSS -->
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">
 </head>

 <body>
  <div class="pbs-bootstrap-header fixed-top">
   <div id="Header"></div>
  </div>
  <!-- index-block1 -->
  <div class="pbs-index-block1">
   <div class="content pt-5">
    <div class="container">
     <div class="row d-flex align-items-stretch py-5">
      <div class="col-md-12 content-photo mt-md-0 mt-5 d-flex align-items-start justify-content-center">
       <div class="card shadow-sm" style=" width: 90%">
        <div class="card-body d-flex align-items-start">
         <div class="w-100">
          <p class="lead font-weight-bold text-center mb-2">Create Account!</p>
          <form class="form mt-4 bg-light p-4">
           <div class="row">
            <div class="col-6">
             <div class="form-group">
              <label for="name">Name</label><span style="color: red;">*</span>
              <input
               class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-touched has-error"
               placeholder="Name" ng-model="name" ng-pattern="/(^[A-Za-z0-9-. ]+$)+/" required="true"
               ng-class="{&quot;has-error&quot;: registrationForm.name.$touched &amp;&amp; registrationForm.name.$invalid}"
               ng-minlength="4" name="name" type="text">
             </div>
             <div class="form-group">
              <label for="username">Username</label><span style="color: red;">*</span>
              <input class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-minlength"
               placeholder="Username" ng-model="username" required="true"
               ng-class="{&quot;has-error&quot;: registrationForm.username.$touched &amp;&amp; registrationForm.username.$invalid}"
               ng-minlength="4" name="username" type="text">
             </div>
             <div class="form-group">
              <label for="email">Email Address:</label>
              <input class="form-control" placeholder="Enter E-Mail Id" name="email" type="text">
             </div>
            </div>
            <div class="col-6">
             <div class="form-group">
              <label for="phone">Phone:</label>
              <input class="form-control" placeholder="Enter your Mobile Number where you receive an OTP" name="phone"
               type="text">
             </div>
             <div class="form-group">
              <label for="password">Password:</label>
              <input class="form-control" placeholder="Enter Password" name="password" type="password">
             </div>
             <div class="form-group">
              <label for="Confirmpassword">Password:</label>
              <input class="form-control" placeholder="Password Confirmation" name="Confirmpassword" type="password">
             </div>
            </div>
           </div>
           <div class="form-group">
            <input type="checkbox" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
             By Creating An Account, You Agree To <b>Freshers Now | Free Online Mock Test Series Portal</b> <a
              href="https://mocktest.freshersnow.com/page/registration-terms-2"
              title="Freshers Now | Free Online Mock Test Series Portal" target="_blank">Terms And Conditions</a>
            </label>
           </div>
           <a href="index.html" class="btn mt-1 btn-info btn-lg ml-auto">Cancel</a>
           <button href="signup.html" class="btn mt-1 btn-success btn-lg float-right" type="submit">Register
            Now</button>
          </form>
         </div>
        </div>
       </div>
      </div>
     </div>
     <div class="clear"></div>
    </div>
   </div>
  </div>
  <!-- //index-block1 -->

  <!-- content-with-photo17 -->
  <div id="Footer"></div>
  <!-- jQuery, Bootstrap JS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script>
   $(function () {
    $("#SelectYourExam").load("common/exams.html");
    $("#Header").load("common/header.html");
    $("#Footer").load("common/footer.html");
   });
  </script>
 </body>

</html>
